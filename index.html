<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Kino Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Video brauzeringizda qo‘llab-quvvatlanmaydi.
    </video>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        // Telegram WebApp sozlamalari
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.requestFullscreen();
        }

        // Dinamik URL olish
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url') || 'https://www.w3schools.com/html/mov_bbb.mp4'; // Test uchun ochiq URL

        // Debug uchun konsolga yozish
        console.log("Video URL:", videoUrl);

        // Video manbasini o‘rnatish
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');
        
        if (videoUrl) {
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play()
                .then(() => console.log("Video muvaffaqiyatli ijro etildi"))
                .catch(error => console.error("Video ijro etishda xato:", error));
        } else {
            console.error("Video URL topilmadi!");
        }
    </script>
</body>
</html>
