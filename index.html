<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Kino Bot</title>
    <!-- PlayerJS skripti -->
    <script src="./script.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player {
            width: 100%;
            height: 100vh;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.requestFullscreen();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url') || 'https://www.w3schools.com/html/mov_bbb.mp4'; // Test URL

        console.log("Video URL:", videoUrl);
        console.log("Playerjs mavjudmi?", typeof Playerjs !== 'undefined');
        console.log("Sahifa yuklandi");

        try {
            if (typeof Playerjs === 'function') {
                const player = new Playerjs({
                    id: "player",
                    file: videoUrl,
                    autoplay: 1
                });
                console.log("Player muvaffaqiyatli ishga tushdi:", player);
            } else {
                console.error("Playerjs obyekti aniqlanmadi! playerjs.js yuklanmagan yoki noto‘g‘ri.");
                document.getElementById('player').innerHTML = "<p style='color:white;'>Player yuklanmadi, xatolikni tekshiring!</p>";
            }
        } catch (error) {
            console.error("Player yuklashda xato:", error);
            document.getElementById('player').innerHTML = "<p style='color:white;'>Xato: " + error.message + "</p>";
        }
    </script>
</body>
</html>
