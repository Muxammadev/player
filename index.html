<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video Player</title>
  <script src="https://muxammadev.github.io/player-js/script.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="player" class="video-js vjs-default-skin" controls autoplay preload="auto"></video>
  <script>
    (function () {
      const rawPath = window.location.pathname.substring(1);
      const videoUrl = decodeURIComponent(rawPath);
      const player = videojs('player');
      player.src({
        src: videoUrl,
        type: videoUrl.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
      });
      player.ready(() => {
        player.play();
        if (player.requestFullscreen) {
          player.requestFullscreen();
        }
      });
    })();
  </script>

</body>
</html>
