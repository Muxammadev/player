<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayerJS Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script src="https://cdn.jsdelivr.net/npm/playerjs@1/player.min.js"></script>
  <script>
    function GetFile() {
      const raw = window.location.pathname.substring(1);
      return decodeURIComponent(raw);
    }
    var player = new Playerjs({
      id: "player",
      file: "js:GetFile()"
    });
    player.api("play");
    player.api("fullscreen");
  </script>

</body>
</html>
