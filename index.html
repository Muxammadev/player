<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #player {
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      #player {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/playerjs@1/playerjs.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('movie') || 'https://ia600807.us.archive.org/29/items/uzblix/intro%20x1.ia.mp4';

    const player = new Playerjs({
      id: "player",
      file: videoUrl
    });

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }

    // Optional: open fullscreen automatically
    document.addEventListener("DOMContentLoaded", function () {
      if (document.documentElement.requestFullscreen) {
        // Uncomment if fullscreen auto needed
        // document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
