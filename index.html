<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Kino Bot</title>
    <!-- PlayerJS skripti -->
    <script src="./player.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        // Telegram WebApp sozlamalari
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.requestFullscreen();
        }

        // Dinamik URL olish
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url') || 'https://www.w3schools.com/html/mov_bbb.mp4'; // Test URL

        // Debug uchun konsolga yozish
        console.log("Video URL:", videoUrl);

        // PlayerJS-ni ishga tushirish
        try {
            const player = new Playerjs({
                id: "player",           // Div ID-si
                file: videoUrl,         // Dinamik video URL
                autoplay: 1             // Avtomatik ijro (1 = ha, 0 = yoâ€˜q)
            });
            console.log("Player muvaffaqiyatli ishga tushdi:", player);
        } catch (error) {
            console.error("Player yuklashda xato:", error);
        }
    </script>
</body>
</html>
