<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UZBLIX VIDEO PLAYER</title>

  <script src="https://muxammadev.github.io/player-js/script.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <video id="player" class="video-js vjs-default-skin" controls preload="auto"></video>

  <script>
    (function () {
      const rawPath = window.location.pathname.substring(1); // "/https://..." -> "https://..."
      const videoUrl = decodeURIComponent(rawPath);
      console.log("Video URL:", videoUrl);

      const getMimeType = (url) => {
        if (url.endsWith('.m3u8')) return 'application/x-mpegURL';
        if (url.endsWith('.mp4')) return 'video/mp4';
        if (url.endsWith('.webm')) return 'video/webm';
        if (url.endsWith('.mov')) return 'video/quicktime';
        return 'video/mp4'; // default
      };

      const player = videojs('player');

      player.src({
        src: videoUrl,
        type: getMimeType(videoUrl)
      });

      player.ready(() => {
        player.play();
        if (player.requestFullscreen) {
          player.requestFullscreen();
        }
      });
    })();
  </script>

</body>
</html>
