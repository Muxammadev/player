<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #player {
      width: 90vw;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      #player {
        width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="https://muxammadev.github.io/player-js/main.js"></script>

  <script>
    function GetFile() {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get("file") || "");
    }

    window.addEventListener("DOMContentLoaded", function () {
      const fileUrl = GetFile();
      console.log("File URL:", fileUrl);

      if (!fileUrl) {
        document.body.innerHTML = "<p style='color:white;text-align:center'>Video havola topilmadi. URL da ?file=... qoâ€˜shing.</p>";
        return;
      }

      if (typeof Playerjs !== "undefined") {
        new Playerjs({
          id: "player",
          file: fileUrl,
          autoplay: 1
        });
      } else {
        console.error("Playerjs is not defined.");
      }
    });
  </script>
</body>
</html>
