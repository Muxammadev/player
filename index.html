<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Kino Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain; /* Videoni ekranga moslashtirish */
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Video brauzeringizda qo‘llab-quvvatlanmaydi.
    </video>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        // Telegram WebApp sozlamalari
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.requestFullscreen();
        }

        // Dinamik URL olish
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url') || 'https://ia600807.us.archive.org/29/items/uzblix/intro%20x1.mp4';

        // Video manbasini o‘rnatish
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');
        videoSource.src = videoUrl;
        videoPlayer.load(); // Videoni yangi manba bilan qayta yuklash
        videoPlayer.play().catch(error => {
            console.error("Video ijro etishda xato:", error);
        });
    </script>
</body>
</html>
