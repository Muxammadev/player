<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerJS Fullscreen Responsive</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      color: #fff;
    }

    ::-webkit-scrollbar {
      position: absolute;
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0);
    }

    #player-container {
      width: 100vw;
      height: 100vh;
    }

    #player iframe,
    #player {
      width: 100% !important;
      height: 100% !important;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <!-- PlayerJS kutubxonasi -->
  <script src="https://muxammadev.github.io/player-js/script.js"></script>

  <script>
    function GetFile() {
      const raw = window.location.pathname.substring(1);
      return decodeURIComponent(raw);
    }

    window.addEventListener("DOMContentLoaded", function () {
      if (typeof Playerjs !== "undefined") {
        new Playerjs({
          id: "player",
          file: GetFile(),
          autoplay: 1
        });
      } else {
        console.error("Playerjs is not defined. Library may have failed to load.");
      }
    });
  </script>
</body>
</html>
